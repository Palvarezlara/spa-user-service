# =====================================
# IDENTIDAD DEL MICROSERVICIO
# =====================================
spring.application.name=spa-user-service

# Puerto HTTP local
server.port=${SERVER_PORT}

# =====================================
# DATASOURCE - MYSQL LOCAL
# =====================================
# Nombre de la BD
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# Crea / actualiza tablas segun tus entidades
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =====================================
# SPRINGDOC / SWAGGER
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html