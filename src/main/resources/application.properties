# =====================================
# IDENTIDAD DEL MICROSERVICIO
# =====================================
spring.application.name=spa-user-service

# Puerto HTTP local para este microservicio
server.port=8081

# =====================================
# DATASOURCE - MYSQL LOCAL
# =====================================
# Cambia el nombre de la BD si usas otro (ej: spa_user_service)
spring.datasource.url=jdbc:mysql://localhost:3306/spa_users?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =====================================
# JPA / HIBERNATE
# =====================================
# Crea / actualiza tablas segun tus entidades
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (util mientras desarrollas)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =====================================
# SPRINGDOC / SWAGGER
# =====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
